<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Subtitle di HTML</title>
</head>
<body style="background-color:rgb(173, 162, 59)">
    <h1>Video Subtitle dengan tag track</h1>
    <video controls>
        <source src="cat.webm" type="video/webm">
        <!--<track default src="cat.vtt">-->
        <track default src="cat.vtt" kind="subtitles" srclang="id" label="indonesia"/>
        browsemu tidak mendukung tag ini
    </video>
</body>
</html>
