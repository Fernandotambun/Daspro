<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML video</title>
</head>
<body>
    <h1>Belajar HTML VIDEO</h1>
    <p class="button">
        <button onclick="playVid()" type="button"> Play </button>
        <button onclick="pauseVid()" type="button"> Pause </button>
        <button onclick="enableCon()" type="button"> Enable Control </button>
        <button onclick="disableCon()" type="button"> Disable Control </button>
        <button onclick="durationVid()" type="button"> Check Duration </button>
        <button onclick="enableLoop()" type="button"> Enable Loop </button>
        <button onclick="disableLoop()" type="button"> Disable Loop </button>
        <br>
        <button onclick="enableMute()" type="button"> Muted </button>
        <button onclick="disableMute()" type="button"> Unmute </button>
        <button onclick="makeBig()" type="button"> Zoom Video </button>
        <button onclick="makeSmall()" type="button"> Reduce Video  </button>
        <button onclick="makeNormal()" type="button"> Normal Size  </button>
        <button onclick="checkCon()" type="button"> Check Control </button>
        <button onclick="checkLoop()" type="button"> Check Loop </button>
    </p>
    
    <video id="fervid" width="420" class="float-img" >
        <source src="motivasi.mp4" type="video/mp4" >
        Browser Tidak Mendukung
    </video>
    <script>
        var fer = document.getElementById("fervid");

        //function untuk muter video
        function playVid(){
            fer.play();
        }
        //function untuk mehentikan video
        function pauseVid(){
            fer.pause();
        }
        //function untuk aktifin fitur controls video
        function enableCon(){
            fer.controls = true;
            fer.load();
        }
        //function untuk matiin fitur controls video
        function disableCon(){
            fer.controls = false;
            fer.load();
        }
        //function untuk cek status control, true=aktif, false=nonaktif
        function checkCon(){
            alert(fer.controls);
        }
        //function untuk cek durasi video
        function durationVid(){
            alert(fer.duration);
        }
        //function untuk aktifin fitur loop video
        function enableLoop() { 
            fer.loop = true;
            fer.load();
        } 
        //function untuk aktifin fitur loop video
        function disableLoop() { 
            fer.loop = false;
            fer.load();
        } 
        //function untuk cek status loop, true=aktif, false=nonaktif
        function checkLoop() { 
            alert(fer.loop);
        } 
        //function untuk mematikan suara video
        function enableMute() { 
            fer.muted = true;
        } 
        //function untuk menyalakan suara video
        function disableMute() { 
            fer.muted = false;
        } 
        //function untuk memperbesar ukuran video
        function makeBig() { 
            fer.width = 560;
        } 
        //function untuk memperkecil ukuran video
        function makeSmall() { 
            fer.width = 320;
        } 
        //function untuk menormalkan ukuran seperti di awal
        function makeNormal() { 
            fer.width  = 420;
        } 
    </script>
</body>
</html>
