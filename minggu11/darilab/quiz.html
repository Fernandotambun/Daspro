<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz js</title>
</head>
<body>
    <h3>Daftar Mahasiswa</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
        <input type="text" id="tambahData" placeholder="Tambahkan Nama">
        <input type="submit" value="+">
    </form>
    <div id="counter">
        <!-- 2 Mahasiswa terdaftar dinamis pakai javascript -->
    </div>
    <table border="1">
        <thead>
            <tr>
                <td>Nama MHS</td>
            </tr>
        </thead>
        <tbody id="daftarNama">
            <!-- dinamis pakai javascript  -->
        </tbody>
    </table>
    <script>
        var app = new function(){
            this.el = document.getElementById("daftarNama");
            this.mhs = ['Jono','Joni','Jini'];
            

            this.barisAll = function(){
                var data = '';
                for(i = 0; i < this.mhs.length; i++){
                    data += '<tr>'
                    data += '<td>' + this.mhs[i] 
                                                    // +i+ fungsinya apa cok
                    data += '<td><button onclick="app.Del('+i+')">Delete</button></td>';
                    data += '</td></tr>';
                }
                this.Count(this.mhs.length)
                return this.el.innerHTML = data;
            }

            //fungsi ngehitung jumlah data,counter
            this.Count = function(data){
                var el = document.getElementById('counter');
                if(data){
                    el.innerHTML = 'Total ada ' + data + ' ' + 'Mahasiswa';
                }else {
                    el.innerHTML = 'Data Kosong'
                }
            }
            //fungsi push/tambah data
            this.Add = function(){
                if(tambahData.value){
                    this.mhs.push(tambahData.value)
                    app.barisAll();
                }
                // alert("tambah")
            }
            //fungsi ngehapus data
            this.Del = function(data){
                this.mhs.splice(data,1);
                app.barisAll();
            }
        };
    </script>
</body>
</html>
